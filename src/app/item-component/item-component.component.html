<div class="card card-body" [class.greyed]='done === true'>
  <div class="row">
    <div class="col-md-11">
      <button type="button" class="close text-right" aria-label="Open">
        <i class="fa fa-check" aria-hidden="true" (click)='strikeItem()'></i>
      </button>
    </div>
    <div class="col-md-1">
      <button type="button" class="close text-right" aria-label="Close">
        <i class="fa fa-close" aria-hidden="true" (click)='delItem()'></i>
      </button>
    </div>

  </div>
  <h4 class="card-title" [class.done]='done === true' >{{item.name | uppercase }}</h4>
  <p class="card-text" [class.done]='done === true' >{{item.amount}}</p>
</div>
